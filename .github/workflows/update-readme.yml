name: Update README with GitHub Stats

on:
  schedule:
    - cron: '0 * * * *' # This cron job runs every hour
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Update README with GitHub Stats
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_STATS_SECRET }}
      run: |
        # Fetch GitHub stats with the token
        stats=$(curl -s "https://github-readme-stats.vercel.app/api?username=timwhite06&show_icons=true&count_private=true&theme=dark&include_all_commits=true&token=${ACCESS_TOKEN}")
        langs=$(curl -s "https://github-readme-stats.vercel.app/api/top-langs/?username=timwhite06&layout=compact&theme=dark&count_private=true&token=${ACCESS_TOKEN}")

        # Update the README.md file
        sed -i 's|<!-- STATS_PLACEHOLDER -->|![GitHub Stats](https://github-readme-stats.vercel.app/api?username=timwhite06&show_icons=true&count_private=true&theme=dark&include_all_commits=true&token='${ACCESS_TOKEN}')|g' README.md
        sed -i 's|<!-- LANGS_PLACEHOLDER -->|![Most Used Languages](https://github-readme-stats.vercel.app/api/top-langs/?username=timwhite06&layout=compact&theme=dark&count_private=true&token='${ACCESS_TOKEN}')|g' README.md

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "Update GitHub stats"
        git push
